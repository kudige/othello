<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Othello Online</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="game-wrapper">
	    <h1>Othello</h1>
        <div id="board-container">
            <div id="white-player" class="player"><span id="white-name"></span> (<span id="white-count">0</span>)</div>
            <div id="black-player" class="player"><span id="black-name"></span> (<span id="black-count">0</span>)</div>
            <div id="board"></div>
            <div id="message"></div>
        </div>
        <div id="chat-wrapper">
            <div id="chat">
                <div id="chat-log"></div>
                <form id="chat-form">
                    <input id="chat-input" type="text" autocomplete="off" placeholder="Say something..." />
                    <button type="submit">Send</button>
                </form>
            </div>
            <div id="player-list">
                <ul id="player-names"></ul>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
