<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Othello Online</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <a id="back-to-lobby" href="/">Back to Lobby</a>
    <button id="load-game">Load Game</button>
    <input id="load-file" type="file" style="display:none" />
    <div id="game-wrapper">
            <h1>Othello</h1>
        <div id="board-container">
            <div id="board-area">
                <div id="board"></div>
                <div id="player-info">
                    <div id="white-player" class="player-row">
                        <div class="score-circle white"><span id="white-count">0</span></div>
                        <span id="white-name"></span> <span id="white-score"></span>
                    </div>
                    <div id="black-player" class="player-row">
                        <div class="score-circle black"><span id="black-count">0</span></div>
                        <span id="black-name"></span> <span id="black-score"></span>
                    </div>
                </div>
            </div>
            <div id="message"></div>
        </div>
        <div id="chat">
            <div id="chat-log"></div>
            <form id="chat-form">
                <input id="chat-input" type="text" autocomplete="off" placeholder="Say something..." />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
